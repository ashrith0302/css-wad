<html>
<head>
<style>
div > p {
  background-color: yellow;
}
</style>
</head>
<body>

<h2>Child Selector</h2>

<p>The child selector (>) selects all elements that are the children of a specified element.</p>

<div>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <section>
    
    <p>Paragraph 3</p>
  </section>
  <p>Paragraph 4 </p>
</div>

<p>Paragraph 5</p>
<p>Paragraph 6</p>

</body>
</html>
